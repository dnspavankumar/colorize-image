<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorized Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 10px;
            letter-spacing: 1px;
            animation: fadeInDown 1s;
        }
        .subtitle {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 25px;
            animation: fadeInDown 1.2s;
        }
        .result-img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 22px;
            box-shadow: 0 4px 16px #007bff22;
            animation: popIn 1s;
        }
        a.button {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 8px 10px 8px;
            box-shadow: 0 2px 8px #007bff22;
            transition: transform 0.15s, box-shadow 0.15s;
            animation: popIn 1.2s;
        }
        a.button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px #007bff33;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">ðŸŽ¨ ColorizeAI</div>
        <div class="subtitle">Your colorized image is ready!</div>
        <img class="result-img" src="{{ url_for('output_file', filename=filename) }}" alt="Colorized Image">
        <br>
        <a class="button" href="{{ url_for('output_file', filename=filename) }}" download>Download Image</a>
        <a class="button" href="/">&#8592; Colorize another</a>
    </div>
</body>
</html>
