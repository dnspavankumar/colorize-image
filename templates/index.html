<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Colorization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 40px 30px 30px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 10px;
            letter-spacing: 1px;
            animation: fadeInDown 1s;
        }
        .subtitle {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 25px;
            animation: fadeInDown 1.2s;
        }
        form {
            animation: fadeInUp 1.2s;
        }
        input[type=file] {
            width: 100%;
            margin: 18px 0 28px 0;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #fafbfc;
            transition: border 0.2s;
        }
        input[type=file]:focus {
            border: 1.5px solid #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #007bff22;
            transition: transform 0.15s, box-shadow 0.15s;
            animation: popIn 0.8s;
        }
        button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px #007bff33;
        }
        .spinner {
            display: none;
            margin: 20px auto 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="logo">ðŸŽ¨ ColorizeAI</div>
        <div class="subtitle">Upload a black & white photo to bring it to life with color!</div>
        <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Colorize</button>
        </form>
        <div id="spinner" class="spinner"></div>
    </div>
</body>
</html>
